<div class="form-box">
  <h1 class="form-header" >Contact Me</h1>
  <form id="contact-form" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" type="text" name="Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" name="Email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="Message" required></textarea>
    </div>
    <input class="btn btn-light mt-3" class="submit-button" type="submit" value="Submit" />
    </div>
  </form>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script>(function(){
  emailjs.init("Twb2ENzM9QQqNdRbT");
}
  
)();
document.getElementById("contact-form").addEventListener("submit", function(event){
event.preventDefault();
const name=this.Name.value;
const email=this.Email.value;
const message=this.Message.value;

const templateParams={
from_name:name, from_email:email, message:message

};

emailjs.send("service_eu0bscn", "template_vtu8gwl", templateParams)
.then(function(response) {
console.log("SUCCESS!", response.status, response.text);
alert("Thank you for your message! I will get back to you as soon as possible.");
document.getElementById("contact-form").reset(); 
},function(error){
  console.log("Your message did not send ", error)
});
});
    
</script>
